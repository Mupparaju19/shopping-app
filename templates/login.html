<!DOCTYPE html>
<html>
<head>
    <title>Login - Divine Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .divine-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Lord Narasimha Swamy Image -->
        <img src="{{ url_for('static', filename='https://www.pinterest.com/https://i.pinimg.com/736x/24/59/61/24596176b1ef6f91a37cde5c0e44e084.jpg') }}" 
             alt="Lord Narasimha Swamy" 
             class="divine-image">
        <h2>Welcome to Divine Shopping</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
