<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Divine Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e0f7fa;
        }
        @media (max-width: 600px) {
            li {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome! Here are the categories:</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category }}</li>
        {% endfor %}
        <!-- Updated categories added manually for illustration -->
        <li>Electronics</li>
        <li>Clothing</li>
        <li>Home & Kitchen</li>
        <li>Books</li>
        <li>Toys & Games</li>
        <li>Sports & Outdoors</li> <!-- New category added -->
        <li>Health & Wellness</li> <!-- New category added -->
        <li>Beauty & Personal Care</li> <!-- New category added -->
    </ul>
</body>
</html>
