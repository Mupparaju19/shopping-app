name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Trigger deployment on push to main branch
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Check out the code

      - name: Set up Node.js (if you are using a build process like npm)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust according to your app's requirements

      - name: Install dependencies (if needed)
        run: |
          npm install  # Remove if not using Node.js or npm dependencies

      - name: Build the project (if using a build process)
        run: |
          npm run build  # Remove if you're not using a build process

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5  # Configure GitHub Pages deployment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Ensure this points to your build or static content directory, adjust as necessary

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
