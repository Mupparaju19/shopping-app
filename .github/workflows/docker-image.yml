name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Checkout the code

    # Set up Docker Buildx (required for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  

    # Build the Docker image and tag it with a unique timestamp
    - name: Build Docker image
      run: |
        IMAGE_TAG=murali54321/shopping-app:$(date +%Y%m%d%H%M%S)
        docker build -t $IMAGE_TAG -f Dockerfile .
        echo "Built image with tag: $IMAGE_TAG"

    # Log in to Docker Hub using the Personal Access Token
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username stored as secret
        password: ${{ secrets.DOCKER_TOKEN }}  # Use the Personal Access Token stored as secret

    # Push the Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        IMAGE_TAG=murali54321/shopping-app:$(date +%Y%m%d%H%M%S)
        docker push $IMAGE_TAG
