name: Docker Image CI/CD

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: murali54321/shopping-app:$(date +%Y%m%d%H%M%S)

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_TAG -f Dockerfile .
          docker tag $IMAGE_TAG murali54321/shopping-app:latest
          echo "Built and tagged image: $IMAGE_TAG and latest"

      - name: List Docker Images (Debugging)
        run: docker images

      - name: Save Docker Image
        run: docker save -o image.tar $IMAGE_TAG

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Run Container for Testing
        run: |
          docker run -d --name test-container $IMAGE_TAG
          sleep 15  # Increased startup time
          docker ps -a  # Show all containers for debugging

      - name: Check Container Health
        run: |
          docker inspect --format='{{.State.Status}}' test-container | grep -q running || exit 1

      - name: Cleanup Test Container
        if: always()
        run: docker rm -f test-container

  deploy:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker Images
        run: |
          docker push $IMAGE_TAG
          docker push murali54321/shopping-app:latest
